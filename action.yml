# action.yml
name: 'ARM-TTK'
description: 'runs arm-ttk as a part of a workflow'
inputs:
  path:
    required: true
    description: 'Path to run the tests on' 
  file:
    required: false
    description: 'Run the test on a specific file on the path defined'
  tests:
    required: false
    description: 'Test(s) to run'
  skip:
    required: false
    description: 'Test(s) to be excluded'
branding:
  icon: 'command'  
  color: 'blue'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.path }}
    - ${{ inputs.file }}
    - ${{ inputs.tests }}
    - ${{ inputs.skip }}
